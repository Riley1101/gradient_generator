<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiento</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main class="main">
        <div class="generator">
            <h1 class="generator__title">Generate your own colors</h1>
            <div class="generator__preview">

            </div>
            <code class="code">
                background:linear-gradient(to right,#222 ,#444)
            </code>
            <div class="generator__ctas">
                <button class="gen">Generate</button>
                <button class="save">Save</button>
            </div>
        </div>
        <div class="colors">
            <h2>Your previously saved colors</h2>
            <div class="colors__container">

            </div>
        </div>
        <div class="modal">
            Color code successfully copied !!
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
